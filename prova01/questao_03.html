<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Quadrados</title>
    <style>
        #blue {
            width: 100px;
            height: 100px;
            background-color: blue;
            position: absolute;
        }

        #green {
            width: 200px;
            height: 200px;
            background-color: green;
            position: absolute;
        }

        #red {
            width: 300px;
            height: 300px;
            background-color: red;
            position: absolute;
        }
    </style>
</head>

<body>
    <div id='red'></div>
    <div id='green'></div>
    <div id='blue'></div>
</body>

</html>
